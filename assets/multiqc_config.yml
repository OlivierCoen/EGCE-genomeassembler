report_comment: >
  This report has been generated by the <a href="https://github.com/EGCE/genomeassembler/tree/dev" target="_blank">EGCE/genomeassembler</a>
  analysis pipeline.

report_section_order:
  busco:
    order: 1101
  flye_report:
    order: 1100
  fastqc_trimmed:
    order: 1001
  fastqc_raw:
    order: 1000
  "EGCE-genomeassembler-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "EGCE-genomeassembler-summary":
    order: -1002

run_modules:
  - busco
  - custom_content
  - fastqc

module_order:
  - fastqc:
      anchor: "fastqc_raw"
      name: "FastQC (raw)"
      info: "This section of the report shows FastQC results before adapter trimming."
      path_filters:
        - "*_raw_fastqc.zip"
  - fastqc:
      anchor: "fastqc_trimmed"
      name: "FastQC (trimmed and / or filtered)"
      info: "This section of the report shows FastQC results after adapter trimming and / or filtering."
      path_filters:
        - "*_prepared_fastqc.zip"


export_plots: true

disable_version_detection: true

custom_data:

  busco_summary:
    section_name: "BUSCO"
    file_format: "tsv"
    #no_violin: true
    sort_rows: false
    description: |
      BUSCO summary
    plot_type: "table"

  flye_report:
    section_name: "Flye assembly"
    file_format: "tsv"
    #no_violin: true
    sort_rows: false
    description: |
      Flye assembly report
    plot_type: "table"

  nanoq_report:
    section_name: "NanoQ report"
    file_format: "tsv"
    #no_violin: true
    sort_rows: false
    description: |
      Nanoq report
    plot_type: "table"

sp:
  busco_summary:
    fn: "*-busco.batch_summary.txt"
  flye_report:
    fn: "*.assembly_info.txt"
  nanoq_report:
    fn: "*_nanoq_summary.tsv"




